services:
  # ========================================================================================
  # DATABASE SERVICE (PostgreSQL + PostGIS)
  # ========================================================================================
  anotame-db:
    image: postgres:16-alpine
    container_name: anotame-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      # Mount the init script to automatically create the schema on first run
      - ./anotame-db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - anotame-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d anotame" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================================================================
  # DB GUI (PgAdmin 4) - Optional, helpful for verification
  # ========================================================================================
  anotame-pgadmin:
    image: dpage/pgadmin4:8
    container_name: anotame-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@anotame.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    networks:
      - anotame-network
    depends_on:
      anotame-db:
        condition: service_healthy
  # ========================================================================================
  # BACKEND MICROSERVICES
  # ========================================================================================
  identity-service:
    build:
      context: ./anotame-api/backend
      dockerfile: identity-service/Dockerfile
    container_name: identity-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    networks:
      - anotame-network
    depends_on:
      anotame-db:
        condition: service_healthy

  catalog-service:
    build:
      context: ./anotame-api/backend
      dockerfile: catalog-service/Dockerfile
    container_name: catalog-service
    ports:
      - "8082:8082"
    env_file:
      - .env
    networks:
      - anotame-network
    depends_on:
      anotame-db:
        condition: service_healthy

  sales-service:
    build:
      context: ./anotame-api/backend
      dockerfile: sales-service/Dockerfile
    container_name: sales-service
    ports:
      - "8083:8083"
    env_file:
      - .env
    networks:
      - anotame-network
    depends_on:
      anotame-db:
        condition: service_healthy
      identity-service:
        condition: service_started
      catalog-service:
        condition: service_started

  operations-service:
    build:
      context: ./anotame-api/backend
      dockerfile: operations-service/Dockerfile
    container_name: operations-service
    ports:
      - "8084:8084"
    env_file:
      - .env
    networks:
      - anotame-network
    depends_on:
      anotame-db:
        condition: service_healthy
      sales-service:
        condition: service_started
  # ========================================================================================
  # FRONTEND (NextJS) - Placeholder
  # ========================================================================================
  anotame-web:
    build:
      context: ./anotame-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_IDENTITY_URL: http://identity-service:8081
        NEXT_PUBLIC_CATALOG_URL: http://catalog-service:8082
        NEXT_PUBLIC_SALES_URL: http://sales-service:8083
        NEXT_PUBLIC_OPERATIONS_URL: http://operations-service:8084
    container_name: anotame-web
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_IDENTITY_URL: ${NEXT_PUBLIC_IDENTITY_URL}
      NEXT_PUBLIC_CATALOG_URL: ${NEXT_PUBLIC_CATALOG_URL}
      NEXT_PUBLIC_SALES_URL: ${NEXT_PUBLIC_SALES_URL}
      NEXT_PUBLIC_OPERATIONS_URL: ${NEXT_PUBLIC_OPERATIONS_URL}
    networks:
      - anotame-network
    depends_on:
      - identity-service
      - catalog-service
      - sales-service

volumes:
  postgres_data:


networks:
  anotame-network:
    driver: bridge
